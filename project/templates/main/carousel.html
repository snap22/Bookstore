
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="w-100" src="{{ url_for('static', filename='pictures/main/logo/basic.png') }}" alt="First slide" width="800" height="600">
        </div>
        {% for picture in pictures %}
            <div class="carousel-item">
            <img class="w-100" src="{{ url_for('static', filename='pictures/main/' + picture) }}" alt="Second slide" width="800" height="600">
          </div>
        {% endfor %}
    </div>

     <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span> 
    </a>
  </div>
